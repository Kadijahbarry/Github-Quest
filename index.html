<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: The GitHub Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="pixel-text">CodeQuest: The GitHub Adventure</h1>
        <p class="pixel-text">Choose your role to begin the mission:</p>
        <div class="options">
            <button id="roleA">Person A</button>
            <button id="roleB">Person B</button>
            <button id="roleC">Person C</button>
        </div>
        <div id="instructionContainer" class="hidden">
            <p id="instructionText" class="pixel-text"></p>
            <pre id="codeSnippet" class="hidden"></pre>
            <textarea id="certificateInput" class="hidden" placeholder="Enter the certificate code here..."></textarea>
            <button id="actionButton" class="hidden">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
