<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Team Activity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="pixel-text">GitHub Team Activity</h1>
        <p class="pixel-text">Choose your role to start:</p>
        <div class="options">
            <button id="optionA">Option A</button>
            <button id="optionB">Option B</button>
            <button id="optionC">Option C</button>
        </div>
        <div id="taskContainer" class="hidden">
            <p id="taskDescription" class="pixel-text"></p>
            <button id="nextTask" class="hidden">Next Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
